<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CitySeer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 skyline-col">
          <img
            src="assets/images/skyline.png"
            alt="skyline with CitySeer Logo"
          />
        </div>
      </div>
    </div>

    <div class="input-group">
      <input
        type="text"
        id="userInputCity"
        class="form-control"
        placeholder=""
        aria-label="input two button addons"
        aria-describedby="button-addon4"
      />
      <div class="input-group-append" id="button-addon4">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            State
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <a href="overview.html"
        ><button
          class="btn btn-secondary search-page-button"
          id="citySearchBtn"
          type="button"
        >
          Search
        </button></a
      >
      <button
        class="btn btn-secondary search-page-button"
        id="randomCityButton"
        type="button"
      >
        Feeling Spontaneous?
      </button>
    </div>

    <footer class="page-footer font-small blue">
      <div class="about-us">
        <a href="">About Us</a>

        <a href="tbd" target="_Blank">
          <img
            id="github"
            src="assets/images/github-logo.svg"
            alt="GitHub Logo"
          />
        </a>
      </div>

      <div class="page-footer footer-copyright text-center">
        Â© 2019 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/">CitySeer.com</a>
      </div>
    </footer>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script> 
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
